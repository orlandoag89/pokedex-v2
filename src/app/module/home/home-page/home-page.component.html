<div class="home">
  <ng-container *ngIf="loading$|async as l">
    <pkd2-spinner [showing]="l"></pkd2-spinner>
  </ng-container>
  <ng-container *ngIf="pokemonRandom$|async as p">
    <pkd2-character [pokemon]="p" [showing]="showPokemon"></pkd2-character>
    <pkd2-pokedex [currentPokemon]="p" (capture)="showCurrenPokemon()"></pkd2-pokedex>
  </ng-container>
</div>
