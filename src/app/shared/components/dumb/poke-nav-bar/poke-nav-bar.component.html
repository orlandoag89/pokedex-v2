<nav class="poke-nav-bar">
  <ul class="poke-nav-bar__links">
    <li *ngFor="let item of links" class="poke-nav-bar__item">
      <a 
        [routerLink]="item.href" 
        routerLinkActive="poke-nav-bar__link--active"
        [routerLinkActiveOptions]="{exact: true}"
        [innerHTML]="item.name" 
        class="poke-nav-bar__link"></a>
    </li>
  </ul>
</nav>
<div>
  <router-outlet></router-outlet>
</div>
