<div class="pokedex">
  <div class="pokedex__container">
    <div class="pokedex__wizard pokedex__wizard--top">
      <span class="light light--shadow"></span>
      <div class="pokedex__line"></div>
    </div>
    <div >
      <button class="pokedex__button" (click)="openScreen()">Abrir</button>
    </div>
    <div *ngIf="showScreen" class="pokedex__controls">
      <div class="screen">
        <!-- <pkd2-character></pkd2-character> -->
      </div>
    </div>
    <div class="pokedex__wizard pokedex__wizard--bottom">
      <div class="pokedex__line"></div>
    </div>
  </div>
</div>
